<div class="md-form">
    <input type="search" [(ngModel)]="searchText" placeholder="Search Products" >
 

 <p *ngIf = "filteredList(searchText).length == 0 && searchText != '' ">
   It appears no items match your search. 
   Please check the spelling.
  </p>
 
 <ul *ngFor = "let f of filteredList(searchText)">
   <li routerLink = "/product-details/{{ f.productId }}"> {{ f.productName }} </li>

 </ul>

</div>
