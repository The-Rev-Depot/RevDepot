<div class="row justify-content-center">
    <h2 class="col-md-2 title" (click)="getProductsOnSale()">{{title}}</h2>
</div>
<div class="row justify-content-center">
    <div class="col-md-2" *ngFor="let product of productsOnSale; let i=index">
        <mat-card class="mat" *ngIf="i<6">
            <div class="fill" routerLink="/product-details/{{product.productId}}">

                <img class="cardImg" src="{{ product.picUrl }}" />
                <mat-card-title>{{ product.productName }}</mat-card-title>
                <br>
                <mat-card-title>NOW: {{ product.productPrice | currency }} </mat-card-title>
            </div>
            <mat-card-actions>
                <app-quantity-select [product]="product"></app-quantity-select>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-2">
        <a routerLink="/allsales" class="graytext">See More</a>
    </div>
</div>
