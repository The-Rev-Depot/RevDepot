<div class="row justify-content-center">
    <h2 class="col-md-2 title">{{title}}</h2>
</div>
<div class="row justify-content-center">
    <div class="col-md-2" *ngFor="let product of productsOnSale; let i=index">
        <!-- <app-proudct-card [product]="product"></app-proudct-card> -->
        <mat-card class="mat" *ngIf="i<6">
            <img class="cardImg" src="{{ product.picUrl }}" />
            <mat-card-title>{{ product.productName }}</mat-card-title>
            <br>
            <mat-card-title>NOW:  {{ product.productPrice | currency }} </mat-card-title>
            <mat-card-actions>
                <button class="override addBtn">
                    <mat-icon>add</mat-icon>
                </button> Add to Cart
            </mat-card-actions>
        </mat-card>
    </div>
</div>
