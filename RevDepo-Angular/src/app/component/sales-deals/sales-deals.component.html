<div class="row justify-content-center">
    <h3 class="col-md-2">{{title}}</h3>
</div>
<div class="row justify-content-center">
    <div class="col-md-2" *ngFor="let product of productsOnSale">
        <!-- <app-proudct-card [product]="product"></app-proudct-card> -->
        <mat-card class="mat">
            <img src="{{ product.picUrl }}" />
            <mat-card-title>{{ product.productName }}</mat-card-title>
            <mat-card-subtitle>Original Price: {{ product.productPrice }}</mat-card-subtitle>
            <br>
            <mat-card-title>NOW:  {{ product.productPrice }} </mat-card-title>
            <mat-card-actions>
                <button class="override addBtn">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
