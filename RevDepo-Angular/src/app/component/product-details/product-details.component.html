<div class="grid-container">



  <div *ngFor = "let shirtPro of productArray" class="product-card">


    <h2>ID#: {{shirtPro.productId}}</h2>
    <p>Name: {{shirtPro.productName}}</p>
    <p>Price: {{shirtPro.productPrice}}</p>
    <p>On Sale: {{shirtPro.saleId}}</p>
    <img src={{shirtPro.picUrl}}/>

</div>
