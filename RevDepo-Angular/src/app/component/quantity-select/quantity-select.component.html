<div *ngIf = "isInCart">
    Quantity:
    <button class="btn" (click)="decrement()" (mousedown)="mousedown(false)" (mouseup)="mouseup()">-</button>
    {{item.quantity}}
    <button class="btn" (click)="increment()" (mousedown)="mousedown(true)" (mouseup)="mouseup()">+</button>
</div>

<div *ngIf = "!isInCart">
    <button class="btn" (click)="addToCart()">Add To Cart</button>
</div>
