<div class="form-register">
    <form id="register-form" class="form-container text-center">
      <div>
        <h2 class="fw-bolder mb-4 text-center">Register New User</h2>
        <input type="text" class="form-control" [(ngModel)]="userAccount.username" name="userAccount.username" placeholder="Username"  aria-describedby="register-username-help" (focus)="removeUsername()" (blur)="checkUsername()">
        <div id="register-username-help" class="form-text text-danger">{{_invalidUsernameMessage}}</div>
        <input type="password" class="form-control" [(ngModel)]="userAccount.password" name="userAccount.password" placeholder="Password" aria-describedby="register-password-help" (focus)="removePassword()">
        <div id="register-password-help" class="form-text">{{_invalidPasswordMessage}}<ul>
          <li>Minimum at least 8 characters</li>
          <li>Require at least 1 uppercase, 1 number, and 1 symbol</li>
        </ul></div>
        <input type="text" class="form-control" placeholder="First Name" [(ngModel)]='userAccount.firstName' name="userAccount.firstName">
        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]='userAccount.lastName' name="userAccount.lastName">
        <input type="email" class="form-control" [(ngModel)]="userAccount.email" name="userAccount.email" placeholder="Email Address">
        <input type="date" class="form-control" [(ngModel)]='userAccount.birthday' name="userAccount.birthday" placeholder="Birthdate">
        <div class="col">
            <button type="submit" class="btn btn-primary" (click)="registerUser()">Register</button>
            <!-- temporary button -->
            <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
        <a id="login" class="text-decoration-none" routerLink='/login'>Return to Login</a>
      </div>

     </form>

</div>
