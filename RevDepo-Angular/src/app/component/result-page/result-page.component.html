<div  class="container mbtm">

<!-- <a class="nav-link" routerLink="/">Home</a> -->

<!-- <app-product-card></app-product-card> this only sorts by saleId at the moment...refactor to have all sort methods-->
<div class="row justify-content-center">
  <h1 class="col-lg-4 textCenter" >{{categoryTitle}}</h1>
</div>

<div class="row justify-content-center">
  <!-- each div routes to product details page based on product id -->
    <mat-card *ngFor = "let item of productsArray" class="product-card mat col-lg-3 " routerLink="/product-details/{{item.productId}}">
      <img class="cardImg" src={{item.picUrl}} />
      <br>
      <a class="nav-link" routerLink="/product-details/{{item.productId}}">{{item.productName}}</a>
      <p>Price: {{item.productPrice | currency}}</p>
      <p>Rating: {{item.productRating}} Stars</p>
      <button class="override addBtn" (click)="addItemToCart(item)">
        <mat-icon>add</mat-icon>
    </button> Add to Cart
  </mat-card>
</div>

<div class="row justify-content-center">
  <!-- each div routes to product details page based on product id -->
    <mat-card *ngFor = "let item of productArray" class="product-card mat col-md-3" routerLink="/product-details/{{item.productId}}">

      <img class="cardImg" src={{item.picUrl}} />
      <br>
      <a class="nav-link" routerLink="/product-details/{{item.productId}}">{{item.productName}}</a>
      <p>Price: {{item.productPrice | currency}}</p>
      <p>Rating: {{item.productRating}} Stars</p>
      <button class="override addBtn" (click)="addItemToCart(item)">
        <mat-icon>add</mat-icon>
    </button> Add to Cart
  </mat-card>

</div>

</div>
