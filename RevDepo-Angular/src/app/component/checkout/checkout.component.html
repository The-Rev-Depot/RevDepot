<!-- Display items in cart -->
<div *ngIf="cart">
    <table mat-table [dataSource]="cart.items">
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let item"> {{item.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

        <!-- Add product picture later -->

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let item"> {{item.product.productName}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>

        <ng-container matColumnDef="productPrice">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let item"> ${{item.product.productPrice * item.quantity}} </td>
            <td mat-footer-cell *matFooterCellDef>${{getTotalPrice()}}</td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>

</div>

<!-- Checkout button -->
<button mat-raised-button (click)="onCheckoutClicked()">Checkout</button>
