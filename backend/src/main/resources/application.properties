## H2 database

# Linux for persistance storage (JDBC URL:)
#spring.datasource.url = jdbc:h2:file:./src/data/database

# Windows for persistance storage (JDBC URL:)
# spring.datasource.url = jdbc:h2:file:C:/data/database

# For temporary storage (data loss/reset on startup, runs schema.sql and data.sql) (JDBC URL:)
spring.datasource.url=jdbc:h2:mem:memdb

spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.temp.user_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2


